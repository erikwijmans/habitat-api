environment:
  max_episode_steps: 500
simulator:
  agent_0:
    sensors: ['rgb_sensor']
  habitat_sim_v0:
    gpu_device_id: 0
  rgb_sensor:
    width: 256
    height: 256
  depth_sensor:
    width: 256
    height: 256
task:
  type: Nav-v0
  success_distance: 0.2

  sensors: ['pointgoal_with_gps_compass_sensor']
  pointgoal_with_gps_compass_sensor:
    goal_format: "polar"
    dimensionality: 2
  goal_sensor_uuid: pointgoal_with_gps_compass

  measurements: ['SPL']
  SPL:
    type: SPL
    success_distance: 0.2
dataset:
  type: PointNav-v1
  split: train
  data_path: data/datasets/pointnav/mp3d/v1/{split}/{split}.json.gz
