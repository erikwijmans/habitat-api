defaults:
- habitat_baselines/trainer: ppo
- habitat_baselines/env: nav_rl


habitat_baselines:
  simulator_gpu_id: 0
  torch_gpu_id: 0
  num_processes: 1

  model:
    hidden_size: 128

  logging:
    checkpoint_folder: data/test_checkpoints/ppo/pointnav/
    interval: 100
    checkpoint_interval: 1

  eval:
    ckpt_path_dir: data/test_checkpoints/ppo/pointnav/ckpt.0.pth

  video:
    outputs: []

  tensorborad:
    dir: ''

  trainer:
    ppo:
      num_mini_batch: 1

      num_updates: 10
