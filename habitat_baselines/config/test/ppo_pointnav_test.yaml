trainer_name: "ppo"
env_name: "NavRLEnv"
simulator_GPU_ID: 0
torch_gpu_id: 0
video_option: []
tensorboard_dir: ""
eval_ckpt_path_dir: "data/test_checkpoints/ppo/pointnav/ckpt.0.pth"
num_processes: 1
checkpoint_folder: "data/test_checkpoints/ppo/pointnav/"
num_updates: 10
log_interval: 100
checkpoint_interval: 1

rl:
  ppo:
    # ppo params
    clip_param: 0.1
    ppo_epoch: 4
    num_mini_batch: 1
    value_loss_coef: 0.5
    entropy_coef: 0.01
    lr: 2.5e-4
    eps: 1e-5
    max_grad_norm: 0.5
    num_steps: 128
    hidden_size: 512
    use_gae: True
    gamma: 0.99
    tau: 0.95
    use_linear_clip_decay: True
    use_linear_lr_decay: True
    reward_window_size: 50
